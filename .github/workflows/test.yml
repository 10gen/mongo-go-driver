name: Python Tests

on:
  push:
  pull_request:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash -eux {0}

jobs:
  pre_commit:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pre-commit
        run: brew install pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files
